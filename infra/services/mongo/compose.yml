## MongoDB with profile-based volume switching
##
## Volume name is dynamic: mongo-profile-<SEED_PROFILE>
## Each profile gets its own Docker volume — fully isolated.
## Seeder checks a sentinel doc and skips if already seeded.
## No auth — local dev only.

services:

  mongo:
    image: mongo:8.0.12
    command: ["mongod", "--replSet", "wootmath", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    ports:
      - "${MONGO_PORT:-27017}:27017"

  mongo_init:
    image: mongo:8.0.12
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./seed:/seed:ro
    environment:
      SEED_PROFILE: ${SEED_PROFILE:-small}
    entrypoint: ["mongosh", "--host", "mongo:27017", "--file", "/seed/init-and-seed.js"]
    restart: "no"

  mongo_reset:
    image: alpine
    entrypoint: ["echo", "Use 'docker volume rm mongo-profile-<name>' to reset a profile"]
    profiles: ["tools"]

volumes:
  mongo-data:
    name: mongo-profile-${SEED_PROFILE:-small}
