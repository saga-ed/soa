## MongoDB with profile-based volume switching
##
## Volume name is dynamic: mongo-profile-<SEED_PROFILE>
## Each profile gets its own Docker volume â€” fully isolated.
## Seeder checks a sentinel doc and skips if already seeded.

services:

  mongo:
    extends:
      file: base.yml
      service: mongo
    ports:
      - "${MONGO_PORT:-27018}:27017"

  mongo_init:
    image: mongo:8.0.12
    container_name: soa-mongo-init
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./seed:/seed:ro
    environment:
      SEED_PROFILE: ${SEED_PROFILE:-small}
    entrypoint: ["mongosh", "--host", "mongo:27017", "--file", "/seed/init-and-seed.js"]
    restart: "no"

  mongo_reset:
    image: alpine
    container_name: soa-mongo-reset
    entrypoint: ["echo", "Use 'docker volume rm mongo-profile-<name>' to reset a profile"]
    profiles: ["tools"]

volumes:
  mongo-data:
    name: mongo-profile-${SEED_PROFILE:-small}
