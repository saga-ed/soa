## RabbitMQ â€” simple, no profile switching
##
## Management UI available at http://localhost:15673
## Default credentials: rabbitmq_admin / password123

services:

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbitmq_admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password123}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ports:
      - "${RABBITMQ_PORT:-5673}:5672"
      - "${RABBITMQ_MGMT_PORT:-15673}:15672"

volumes:
  rabbitmq-data:
    name: rabbitmq-data
