## MySQL with profile-based volume switching
##
## Volume name is dynamic: mysql-profile-<SEED_PROFILE>
## Each profile gets its own Docker volume â€” fully isolated.
## Seeder checks a sentinel table and skips if already seeded.

services:

  mysql:
    image: mysql:8.0
    container_name: soa-mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  mysql_init:
    image: mysql:8.0
    container_name: soa-mysql-init
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./seed:/seed:ro
    environment:
      SEED_PROFILE: ${SEED_PROFILE:-small}
    entrypoint: ["bash", "/seed/init-and-seed.sh"]
    restart: "no"

volumes:
  mysql-data:
    name: mysql-profile-${SEED_PROFILE:-small}
